
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-size: 18px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
  <script>
    function validateBeforePrint() {
      const requiredFields = document.querySelectorAll('#studentForm [required]');
      let valid = true;
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.style.border = '2px solid red';
          valid = false;
        } else {
          field.style.border = '1px solid #ccc';
        }
      });
      if (!valid) {
        alert("Please fill all mandatory fields before printing.");
        return;
      }
      window.print();
    }
  </script>
</head>
<body>
  <h2>Student Admission Form</h2>
  <form id="studentForm">
    <div class="form-group"><label>Student Name (English) *</label><input type="text" required></div>
    <div class="form-group"><label>Student Name (Hindi) *</label><input type="text" required></div>
    <div class="form-group"><label>Date of Birth *</label><input type="date" required></div>
    <div class="form-group"><label>Gender *</label><select required><option value="">Select</option><option>Boy</option><option>Girl</option></select></div>
    <div class="form-group"><label>Father's Name *</label><input type="text" required></div>
    <div class="form-group"><label>Mother's Name *</label><input type="text" required></div>
    <div class="form-group"><label>Mobile No *</label><input type="tel" required></div>
    <div class="form-group"><label>Secondary Phone</label><input type="tel"></div>
    <div class="form-group"><label>Email *</label><input type="email" required></div>
    <div class="form-group"><label>Aadhaar Number *</label><input type="text" required></div>
    <div class="form-group"><label>PEN Number</label><input type="text"></div>
    <div class="form-group"><label>Admission Number *</label><input type="text" required></div>
    <div class="form-group"><label>Admission Category</label><select><option value="">Select</option><option>I</option><option>II</option><option>III</option><option>IV</option><option>V</option></select></div>
    <div class="form-group"><label>UBI Number *</label><input type="text" required></div>
    <div class="form-group"><label>Category *</label><select required><option>SC</option><option>ST</option><option>OBC</option><option>General</option></select></div>
    <div class="form-group"><label>Religion *</label><select required><option>Hindu</option><option>Muslim</option><option>Christian</option><option>Sikh</option><option>Jain</option><option>Other</option></select></div>
    <div class="form-group"><label>Domicile *</label><select required><option>Yes</option><option>NA</option></select></div>
    <div class="form-group"><label>Residence Type *</label><select required><option>Urban</option><option>Rural</option></select></div>
    <div class="form-group"><label>BPL Card *</label><select required><option>Yes</option><option>NA</option></select></div>
    <div class="form-group"><label>Disability</label><select><option>Yes</option><option>NA</option></select></div>
    <div class="form-group"><label>Orphan Status</label><select><option>Yes</option><option>NA</option></select></div>
    <div class="form-group"><label>Father Disability</label><select><option>Yes</option><option>NA</option></select></div>
    <div class="form-group"><label>Mother Disability</label><select><option>Yes</option><option>NA</option></select></div>
    <div class="form-group"><label>Means of Livelihood</label><select><option>Govt</option><option>Private</option><option>Daily Wager</option><option>Other</option></select></div>
    <div class="form-group"><label>Father's Occupation *</label><select required><option>Farmer</option><option>Labour</option><option>Business</option><option>Other</option></select></div>
    <div class="form-group"><label>Mother's Occupation *</label><select required><option>Housewife</option><option>Labour</option><option>Govt</option><option>Private</option><option>Other</option></select></div>
    <div class="form-group"><label>Family Income (Yearly)</label><input type="number"></div>
    <div class="form-group"><label>Address *</label><textarea required></textarea></div>
    <div class="form-group"><label>Ward Name *</label><input type="text" required></div>
    <div class="form-group"><label>Class *</label><input type="text" required></div>
    <div class="form-group"><label>Bank Account Holder Name *</label><input type="text" required></div>
    <div class="form-group"><label>Bank Name *</label><input type="text" required></div>
    <div class="form-group"><label>IFSC Code *</label><input type="text" required></div>
    <div class="form-group"><label>Branch Name *</label><input type="text" required></div>
    <div class="form-group"><label>Account Number *</label><input type="text" required></div>
    <div class="form-group"><label>Confirm Account Number *</label><input type="text" required></div>
    <button type="button" onclick="validateBeforePrint()">Print</button>
  </form>
</body>
</html>
